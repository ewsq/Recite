apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' //数据库

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.qwwuyu.recite"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        int major = 1, minor = 0, maintenance = 1
        versionCode major * 1000 + minor * 100 + maintenance
        versionName major + "." + minor + "." + maintenance

        ndk {//设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'mips'//, 'x86_64', 'arm64-v8a'
        }
    }
    buildTypes {
        debug {
            // 是否进行混淆
            minifyEnabled false
            // 混淆文件的位置
            proguardFiles 'proguard-rules.pro'
        }

        release {
            // 是否进行混淆
            minifyEnabled true
            // 移除无用的resource文件
            shrinkResources true
            // 混淆文件的位置
            proguardFiles 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':swipeback')
    implementation "com.android.support:appcompat-v7:${rootProject.ext.supportVersion}"
    implementation "com.android.support:recyclerview-v7:${rootProject.ext.supportVersion}"// RecyclerView wrap_content work for 23.2.1
    implementation "com.android.support:cardview-v7:${rootProject.ext.supportVersion}"
    implementation "com.android.support:design:${rootProject.ext.supportVersion}"
    implementation "com.jakewharton:butterknife:${rootProject.ext.jakewhartonVersion}"// butterknife findView bindClick
    annotationProcessor "com.jakewharton:butterknife-compiler:${rootProject.ext.jakewhartonVersion}"// butterknife findView bindClick
    implementation "org.greenrobot:greendao:${rootProject.ext.greendaoVersion}"// greenDAO 数据库框架
    implementation 'com.bigkoo:pickerview:2.0.8'//PickerView IOS时间轮
}
